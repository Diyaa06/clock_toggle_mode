<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Celestial Elements -->
    <div class="celestial sun"></div>
    <div class="celestial moon"></div>
    <div class="stars" id="stars"></div>

    <!-- Magic Particles -->
    <div id="particles"></div>
    <div id="crystals"></div>

    <div class="main-container">
        <button class="theme-toggle" id="themeToggle">
            <span class="theme-icon" id="themeIcon">ðŸŒ“</span>
            <span id="themeText">Toggle Theme</span>
        </button>

        <!-- Large Digital Clock Section -->
        <div class="clock-container">
            <div class="clock-title">Current Time</div>
            <div class="digital-clock">
                <span id="hours">00</span>
                <span class="colon">:</span>
                <span id="minutes">00</span>
                <span class="colon">:</span>
                <span id="seconds">00</span>
                <span id="ampm" class="ampm">AM</span>
            </div>
            <div class="date-display">
                <span id="dayname">Monday</span>,
                <span id="month">January</span>
                <span id="daynum">1</span>,
                <span id="year">2023</span>
            </div>
        </div>

        <!-- Features Container -->
        <div class="features-container">
            <!-- Timer Section -->
            <div class="timer-container">
                <h2 class="feature-title">Timer</h2>
                <div class="timer-display" id="timer-display">00:00:00</div>
                <div class="timer-inputs">
                    <div>
                        <span class="label">Hrs</span>
                        <input type="number" id="timer-hours" min="0" max="23" value="0">
                    </div>
                    <div>
                        <span class="label">Mins</span>
                        <input type="number" id="timer-minutes" min="0" max="59" value="0">
                    </div>
                    <div>
                        <span class="label">Secs</span>
                        <input type="number" id="timer-seconds" min="0" max="59" value="0">
                    </div>
                </div>
                <div class="controls">
                    <button id="timer-start">Start</button>
                    <button id="timer-pause" disabled>Pause</button>
                    <button id="timer-reset">Reset</button>
                </div>
            </div>

            <!-- Alarm Section -->
            <div class="alarm-container">
                <h2 class="feature-title">Alarm</h2>
                <div class="alarm-display" id="alarm-display">No Alarm Set</div>
                <div class="alarm-inputs">
                    <div>
                        <span class="label">Set Time</span>
                        <input type="time" id="alarm-time">
                    </div>
                </div>
                <div class="controls">
                    <button id="alarm-set">Set</button>
                    <button id="alarm-clear" disabled>Clear</button>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
